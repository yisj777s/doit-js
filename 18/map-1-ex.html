<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오 지도 API 활용하기</title>
  <style>
    * margin {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>위치 표시하기</h1>
  <!-- 지도를 표시할 div 입니다 -->
  <div id="map" style="width:100%;height:550px;"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=14a0310a2b8af2c0c8a1debc62bd4df0"></script>
  <script>
    //18.공개 API 활용하기
    //18-2.지도 API 사용하기
    //practice-18-2-1.카카오맵 API를 사용하기 위한 API 키 받기
    //practice-18-2-2.지도에 이지스퍼블리싱의 위치 표시하기

    //이지스퍼블리싱의 좌표
    const lat = 37.55684; //위도
    const lng = 126.91404; // 경도

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(lat, lng ); 

  // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
    position: markerPosition
    });

   // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

  </script>
</body>
</html>
